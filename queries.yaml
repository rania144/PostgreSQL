pg_stat_statements:
  query: "SELECT query, calls, total_exec_time, rows FROM pg_stat_statements"
  metrics:
    - name: pg_stat_statements_calls
      type: counter
      help: "Total number of calls"
      value: calls
    - name: pg_stat_statements_total_exec_time
      type: counter
      help: "Total execution time"
      value: total_exec_time
    - name: pg_stat_statements_rows
      type: counter
      help: "Total rows returned"
      value: rows

